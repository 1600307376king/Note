{% extends 'base/base.html' %}
{% block head %}
    {{ super() }}

    <style>
        .mid_content {
            width: 80%;
            height: auto;
            min-height: 1000px;
            margin: 0 auto;
        }

        .one_note {
            float: left;
            width: 80%;
            height: auto;
            min-height: 800px;
            background: white;
            margin-left: 10px;
        }

        .msg_list {
            float: left;
            width: 18%;
            height: auto;
            min-height: 800px;
            background: white;
        }

        .note_title {
            padding: 20px;
        }

        .note_title span {
            width: auto;
            height: 30px;
            padding: 10px;
            margin-right: 20px;
        }
        .note_title input {
            width: 400px;
            border: 1px solid #8a8a8a;
            height: 40px;
            padding-left: 10px;
        }
        .add_label {
            padding: 20px;
        }
        .add_label span {
            width: auto;
            height: 30px;
            padding: 10px;
            margin-right: 20px;
        }
        .add_label input {
            width: 150px;
            height: 40px;
            border: 1px solid #8a8a8a;
            padding-left: 10px;

        }
        .btn-circle {
            width: 40px;
            height: 40px;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            line-height: 1.33;
            border-radius: 25px;
            margin-left: 20px;
        }
        .note_label div {

        }
        .note_con {
            padding: 20px;
            width: 100%;
            height: 100%;
        }
        .note_con label {
            width:100%;
            height: 300px;
        }
        .note_con textarea{
            padding: 10px;
            width:100%;
            height:100%;
        }
        .straight_line {
            width: 100%;
            height: 1px;
            border: 1px solid #F0F1F2;
        }
        .note_label {
            padding-left: 20px;
            padding-right: 20px;

        }

        .my_label {
            border: 1px solid;
            border-radius: 5px;
            padding-left: 10px;
            margin: 5px;
            height: 34px;
            display: inline-block;
            line-height: 34px;

        }
        .rm {
            position: relative;
            top: -15px;
            right: -7px;
            color: #cccccc;
        }
        .preview_con {
            margin: 20px;
            border: 1px solid #8a8a8a;
            padding: 10px;
        }
        h2 {
            margin: 20px;
        }

    </style>
{% endblock %}
{% block content %}
    <div class="mid_content">
        <div class="msg_list">

        </div>
        <div class="one_note">
            <div class="note_title">
                <span style="background: #54acd2; color: white">标题</span>
                <label>
                    <input type="text">
                </label>
            </div>
            <div class="add_label">
                <span style="background: #54acd2; color: white">标签名称</span>

                <label>
                    <input type="text" id="label_name">
                </label>
                <button id="add_label" type="button" class="btn btn-default btn-circle" onclick="add_label()">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            </div>
            <div id="note_label" class="note_label">


            </div>
            <div class="straight_line">

            </div>
            <div class="note_con">
                <label>
                    <textarea id="note_c" autofocus="autofocus">
                    </textarea>
                </label>
            </div>
            <h2>预览</h2>
            <div id="preview_con" class="preview_con">


            </div>
        </div>

    </div>


    <script>
        // 添加标签
        function add_label(){
            let label_name = document.getElementById('label_name');

            if(label_name.value === "" || label_name.value === null)
            {
                alert("请输入标签名");
            }
            else {
                let di = document.createElement('div');
                di.classList.add("my_label");
                di.style.borderColor = "#cca4e3";

                console.log(di);
                di.innerHTML = label_name.value + "<i class=\"glyphicon glyphicon-remove rm\" onclick=\"remove_label(this)\"></i>";
                let note_label = document.getElementById('note_label');
                note_label.appendChild(di);
            }


        }
        // 删除标签
        function remove_label(e) {
            // console.log(e.parentNode);
            e.parentNode.remove();
        }
        let area_v = document.getElementById("note_c");
        area_v.addEventListener("input", preview);


        function preview() {
            let n = document.getElementById("preview_con");
            n.innerText = area_v.value.split['#'];

        }

    </script>
{% endblock %}
