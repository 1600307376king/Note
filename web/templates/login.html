<html lang="zh-CN" xmlns:form="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>用户登录</title>
        <!-- Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/myself/login.css?v={{ getVersion }}">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body  class="bg-info">
        <div class="container">
            <div class="row row-centered">
                <div class="well col-md-4 col-centered">
                    <h2 style="color: black; text-align: center">登录</h2>
                    <form method="post">
                        {{ form.csrf_token }}
                        <div class="input-group input-group-md adminLogin">
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            {{ form.name(size=20) }}
                        </div>
                        <br>
                        <div class="input-group input-group-md adminLogin">
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                            {{ form.password(size=20) }}
                        </div>
                        {% for message in get_flashed_messages() %}
                            {% for e in message %}
                            <div class="error-tip">
                                {{ e[0] }}
                            </div>
                            {% endfor %}
                        {% endfor %}
                        <div class="adminSubmit">
                            {{ form.submit }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script type="text/javascript">
        // 不加 path=/; 可能删除cookie失败
        document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
        console.log(document.cookie);
        localStorage.clear();
    </script>
    </body>
</html>
